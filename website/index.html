<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Live Robot Data</title>
    <script type="text/javascript" src="./website/smoothie.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./website/sensors.js"></script>
</head>

<body onload="init()">

    <body>
        <h1>Optoforce Sensor Readings</h1>
        <h2>ALL READINGS</h2>
        <canvas id="all" style="width:100%; height:150px"></canvas>
        <h3>FX</h3>
        <canvas id="fx" style="width:100%; height:150px"></canvas>
        <h3>FY</h3>
        <canvas id="fy" style="width:100%; height:150px"></canvas>
        <h3>FZ</h3>
        <canvas id="fz" style="width:100%; height:150px"></canvas>
        <h3>TX</h3>
        <canvas id="tx" style="width:100%; height:150px"></canvas>
        <h3>TY</h3>
        <canvas id="ty" style="width:100%; height:150px"></canvas>
        <h3>TZ</h3>
        <canvas id="tz" style="width:100%; height:150px"></canvas>
        <div class="smoothie-chart-tooltip" style="position: absolute; display: none;"></div>
        <h1>Robot Arm Position</h1>
        <form>
            <button formaction="./robotviz">Watch Robot Data Visualized Live!</button>
        </form>
        <h3 id="x">X:<h3>
        <h3 id="y">Y:<h3>
        <h3 id="z">Z:<h3>
        <h3 id="rx">RX:<h3>
        <h3 id="ry">RY:<h3>
        <h3 id="rz">RZ:<h3>
        <h1>Additional Robot Data</h1>
          <form>
            <button formaction="./adddata">Monitor Additional Data</button>
        </form>
        <div id="extra"></div>
    </body>
 
</html>
